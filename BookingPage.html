<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BookMySpot | Parking Spot</title>
    <link rel="stylesheet" href="./styling/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>    
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-1">
      <div class="topbar"><br /></div>
      <div class="showcase-booking">
        <div class="spot-diagram">
          <div class="thelot">
            <div class="spotlist"></div>
          </div>
          <div class="lot-data">
            <div class="container-2">
              <button
                class="dummybutton-1"
                type="button"
                name="button"
                disabled
              ></button>
              <h1>Filled</h1>
            </div>
            <div class="container-2">
              <button
                class="dummybutton-2"
                type="button"
                name="button"
                disabled
              ></button>
              <h1>Booked</h1>
            </div>
            <div class="container-2">
              <button
                class="dummybutton-3"
                type="button"
                name="button"
                disabled
              ></button>
              <h1>Vacant</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="loginform-booking">
        <form class="" method="post">
          <div class="box-1">
            <div class="lot-info">
              <h3>5 empty spots</h3>
              <h3>rs. 5/- per min</h3>
            </div>
            <label for="license">License Plate No.</label>
            <input type="text" placeholder="ABC1234" /><br />
            <label for="BookingTime">Booking Time</label>
            <input type="time" placeholder="11:50(HH:MM)" /><br />
            <button
              class="loginbutton"
              onclick="Book()"
              type="button"
              name="button"
            >
              Book Now
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="./working.js"></script>
  </body>
</html>
