<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>BookMySpot | Find Parking Spot</title>
    <link rel="stylesheet" href="./styling/style.css" />
    <link rel="stylesheet" href="./styling/mapPage-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 80vh;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  </head>
  <body>
    <header class="location-name">
      <input class="form-control location-input" type="text" placeholder="Search for Your Destination"> 
    </header>
    <div class="container-1">
      <div id="map" class="map"></div>
      <!-- <div class="showcase-map">
        <div class="spot-diagram"></div>
      </div>
      <div class="loginform-map"></div> -->
    </div>
  </body>
  <script type="text/javascript">
    var map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([86.44286765090546, 23.814347815766915]),
        zoom: 15
      })
    });
  </script>
  <script type="text/javascript" src="./working.js"></script>
</html>
